<!doctype html>

<html>
<head>
<meta charset="UTF-8">
<title>このページは岡崎体育のファンページです</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<h1>"岡崎体育さいこーだよね"</h1>

<div>
	<h3>岡崎体育のファンの人たち</h3>
	<ul id='list'>
	<li>やぎ（実は岡崎体育が一番好き）</li>
	<li>ルン氏（もっとも古参ファン。岡崎体育のラジオを聞くのが日記）</li>
	<li>まっきー（HISASHIよりもOKAZAKI。超音速デスティニー。）</li>
	</ul>
</div>

<div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>
	<h1>Chart.jsでの棒グラフ</h1>
	<canvas id="myChart" width="400" height="400"></canvas>
	<script>
	var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["やぎ", "るん氏", "まっきー"],
        datasets: [{
            label: 'ファンの熱心さ',
            data: [200, 10, 500],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)'
            ],
            borderWidth: 3
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
	
	</script>
	
	
</div>
<footer>JavaScrip Traning</footer>

</body>
